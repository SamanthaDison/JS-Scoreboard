<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-light">CODE CLICKER</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row pt-3">
                <div class="col-md-6 text-center">
                    <div>
                        <h2>TEAM 1</h2>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div>
                        <h2>TEAM 2</h2>
                    </div>
                </div>
            </div>
            <div class="row score-row align-content-center">
                <div class="col-md-6 text-center">
                    <h1 id="score1">0</h1>
                </div>
                <div class="col-md-6 text-center">
                    <h1 id="score2">0</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-flex text-center">
                    <div class="d-flex">
                        <button onclick="increase('team1')">INCREASE SCORE</button>
                        <button onclick="decrease('team1')">DECREASE SCORE</button>
                    </div>
                    <div class="d-flex"> <button onclick="touchdown('team1')">TOUCHDOWN</button>
                        <button onclick="fieldgoal('team1')">FIELD GOAL</button>
                    </div>
                </div>
                <div class="col-md-6 d-flex text-center">
                    <div class="d-flex">
                        <button onclick="increase('team2')">INCREASE SCORE</button>
                        <button onclick="decrease ('team2')">DECREASE SCORE</button>
                    </div>
                    <div class="d-flex">
                        <button onclick="touchdown('team2')">TOUCHDOWN</button>
                        <button onclick="fieldgoal ('team2')">FIELD GOAL</button>
                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-12 text-center justify-content-center">
                    <button onclick="resetscores ('team1','team2')">RESET SCORES</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row pt-5">
                <div class="col-12 text-center">
                    <div>
                        <p>MADE WITH ðŸ’– BY SAM</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
